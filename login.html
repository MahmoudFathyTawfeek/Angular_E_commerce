<div class="container bg-dark" style="height: 600px;">
    <div class="row justify-content-center">
        <div class="col-6  bg-dark mt-5" style="border: 2px solid black;border-radius: 10px;">
            <h1 class="text-center text-white mt-5">Login</h1>
        <form (ngSupmit)="addUser()" [formGroup]="userform" #signup="ngForm">  
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Full Name" required
                    formControlName="fname" name="fname"
                    >
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required
                     formControlName="email" name="email"
                    >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
                required  formControlName="password" name="password">
            </div>
          
              <div class="row justify-content-center mt-1">
            <div class="col-md-2 mb-4">
               <button type="submit" class="btn btn-primary" (click)="addUser()" [disabled]="signup.invalid" [routerLink]="['/home']" routerLinkActive="active" >SignUp</button>
            </div>
            </div>
        </form>
        
        </div>

        <div class="row mb-1">
<div class="justify-content-center col-1">
 <button class="btn btn-primary " [routerLink]="['/home']" routerLinkActive="active" >Back</button>
</div>
        
    </div>
</div>
