<div class="container bg-primary" style="height: 600px;">
    <div class="row justify-content-center">
        <div class="col-6  bg-dark mt-5" style="border: 2px solid black;border-radius: 10px;">
            <h1 class="text-center text-white mt-5">Sign Up</h1>
         <form (ngSupmit)="addUser()"  #signup="ngForm">  
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Full Name" required minlength="5"
                    [(ngModel)] = "userProp.fname" name="fname" #fname="ngModel"
                    [ngClass]="{'is-invalid':(fname.touched || fname.dirty)&& fname.invalid}"
                    >
                <small id="emailHelp" class="form-text text-muted"></small>
         
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required
                     [(ngModel)] = "userProp.email" name="email" #email="ngModel"
                    >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
                required  [(ngModel)] = "userProp.password" name="password" #password="ngModel"
                minlength="6"  [ngClass]="{'is-invalid':(password.touched || password.dirty)&& password.invalid}">
            </div>
          
        </form>
        <div class="row justify-content-center">
            <div class="col-md-2 mb-4 mt-1">
               <button class="btn btn-primary" (click)="addUser()" [routerLink]="['/parent']" routerLinkActive="active" [disabled]="signup.invalid">SignUp</button>
            </div>
            </div>
        </div>

        <div class="row mb-1">
<div class="justify-content-center col-1">
 <button class="btn btn-dark " [routerLink]="['/home']" routerLinkActive="active">Back</button>
</div>
<div class="justify-content-center col-1">
 <button class="btn btn-dark " [routerLink]="['/login']" routerLinkActive="active">Login</button>
</div>
        
    </div>
</div>
